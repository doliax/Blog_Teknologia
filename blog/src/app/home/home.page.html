

<app-menu></app-menu>

<ion-content [fullscreen]="true">
 
  <div id="container">
    <h2 class="ub">Ultimos Blogs</h2>
    <ion-card class="posts" *ngFor="let post of posts">
      <ion-card-header>
        <span *ngIf="post.isNew">Novedad!</span>
        <ion-card-title>{{post.titulo}}</ion-card-title>
        <ion-card-subtitle>{{post.subtitulo}}</ion-card-subtitle>
      </ion-card-header>
      <img class="img_bd" (click)="onCardClick(post._id)" src={{post.imagen}} alt="">
      <ion-card-content>
        
      </ion-card-content>
    </ion-card>
  </div>
  <app-menu-mobile></app-menu-mobile>
  <footer>Web hecha por Doliax</footer>
  
</ion-content>
