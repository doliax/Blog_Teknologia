

<app-menu></app-menu>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-nav>Test</ion-nav>
  <div id="container">
    <strong class="ub">Ultimos Blogs</strong>
    <!--TODO Sacar todos los posts que sean nuevos-->
 
    <ion-card class="posts" *ngFor="let post of posts">
      <ion-card-header>
        <span *ngIf="post.isNew">Novedad!</span>
        <ion-card-title>{{post.titulo}}</ion-card-title>
        <ion-card-subtitle>{{post.subtitulo}}</ion-card-subtitle>
      </ion-card-header>
      <img class="img_bd" (click)="onCardClick(post._id)" src={{post.imagen}} alt="">
      <ion-card-content>
      
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
