
<ion-content [fullscreen]="true">
  <ion-header  collapse="condense">
    <ion-toolbar>
      <ion-title size="large">post</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="post" *ngIf="post">
    <!--<div class="titulo">-->
    <div>
                  <!--El shape round jace que el boton este con los bordes circulares | fill clear quita el background-->
      <ion-button  shape="round" fill="clear" (click)="goForward()">
        <ion-icon name="caret-back"></ion-icon>
        Atras</ion-button>
      <h1>{{ post.titulo }}</h1>
      <h3> Creado por: {{post.creador}}</h3>
    </div>
    <img src={{post.imagen}} alt="">
    <h2>{{ post.subtitulo }}</h2>
    <p>{{post.texto}}</p>
  </div>
</ion-content>
