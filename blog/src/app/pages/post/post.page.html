<app-menu></app-menu>

<ion-content [fullscreen]="true">
 
  <div class="post" *ngIf="post">
    <!--<div class="titulo">-->
    <div>
                  <!--El shape round hace que el boton este con los bordes circulares | fill clear quita el background-->
                  <app-back-button></app-back-button>
      <h1>{{ post.titulo }}</h1>
      <h3> Creado por: {{post.creador}}</h3>
    </div>
    <img src={{post.imagen}} alt="">
    <h2>{{ post.subtitulo }}</h2>
    <p>{{post.texto}}</p>
  </div>
</ion-content>
