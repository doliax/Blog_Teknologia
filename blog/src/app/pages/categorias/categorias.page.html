<app-menu></app-menu>

<ion-content [fullscreen]="true">
  <app-back-button></app-back-button>
  <div id="container">
    <strong class="ub">Categorias</strong>
    <!--TODO botones que al clickar cambien de categoria-->
    <ion-button id="cat_graf" (click)="getData()">Categoria Graficas</ion-button>
    <ion-button id="cat_hardware" (click)="getDataHardware()">Categoria Hardware</ion-button>
    <ion-card class="posts" *ngFor="let post of posts">
      <ion-card-header>
        <ion-card-title>{{post.titulo}}</ion-card-title>
        <ion-card-subtitle>{{post.subtitulo}}</ion-card-subtitle>
        <ion-card-subtitle>Categoria: {{post.categoria}}</ion-card-subtitle>
      </ion-card-header>
      <img class="img_bd" (click)="onCardClick(post._id)" src={{post.imagen}} alt="">
      <ion-card-content>
      
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
